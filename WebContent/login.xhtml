<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>
 
    	<ui:composition template="/templates/masterLayout.xhtml">
 			
 			
 			
    		<ui:define name="content">
					
					<h1 class="header">#{msg['page.login.title']}</h1>
					<div class="sectionRight">
						<h2 class="header">#{msg['page.login.newUserSubtitle']}</h2>
						<p class="description">#{msg['page.login.newUserDescription']}</p>
						<p><h:outputLink value="#{request.contextPath}/register.xhtml">#{msg['link.registerNow']}</h:outputLink></p>
					</div>
					<div class="sectionLeft">
						<h2 class="header">#{msg['page.login.userSubtitle']}</h2>
						<p class="description">#{msg['page.login.userDescription']}</p>
						<h:form id="form" class="basicForm stackedForm login">
		
							<h:outputLabel>#{msg['form.email']}</h:outputLabel>
							<h:inputText id="username" require="true"/>
							
							<h:outputLabel>#{msg['form.password']}</h:outputLabel>
							<h:inputSecret id="password" require="true"/>
							
							<div class="clear"><!-- --></div>
							
							<h:commandButton type="submit" value="#{msg['form.login']}">
								<f:ajax execute="@form" render="@form" />
							</h:commandButton>

						</h:form>
						
					</div>
						
    		</ui:define>
 
    	</ui:composition>
 
    </h:body>
 
</html>
