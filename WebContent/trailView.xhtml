<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>Welcome</title>
	</h:head>
	<h:body>
		<h:form id="main">
		<table>
				<tr>
					<td><h:outputText value="Email"/></td>
					<td><h:inputText id="name" value="#{loginBean.email}" required="true"/></td>
				</tr>
				<tr>
					<td><h:outputText value="Password"/></td>
					<td><h:inputSecret  id="age" value="#{loginBean.password}"/></td>
				</tr>
			</table>
			<h:commandButton value="Say Hello" action="#{loginBean.login}"/>
			<p/>
			<h:outputText value="#{loginBean.message}"/>
		</h:form>
	</h:body>
</html>
